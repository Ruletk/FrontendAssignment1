<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Task 1</h1>
      <button class="task1-button" type="button" id="task1-changebg">Change background</button>
      <button class="task1-button" type="button" id="task1-resetbg">Reset background</button>

      <button class="task1-button" type="button" id="task1-changetxtcolor">Change text color</button>
      <button class="task1-button" type="button" id="task1-resettxtcolor">Reset text color</button>

      <button class="task1-button" type="button" id="task1-changetxtsize">Change font size</button>
      <button class="task1-button" type="button" id="task1-resettxtsize">Reset font size</button>
    </section>

    <section>
      <h1>Task 2</h1>
      <textarea name="todo" id="task2-todo" cols="30" rows="10"></textarea>
      <button type="button" id="task2-add">Add</button>

      <div class="todo-list" id="todo-list"></div>
    </section>

    <section>
      <h1>Task 3</h1>
      <textarea name="numbers" id="task3-numbers" cols="30" rows="10"></textarea>
      <select id="task3-select">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
      <button type="button" id="task3-sort">Sort</button>
    </section>

    <section>
      <h1>Task 4</h1>
      <form id="calcForm">
        <div class="form-group">
          <label for="task4-input1">Enter a first number:</label>
          <input type="text" id="task4-input1" value="0" required />
        </div>
        <div class="form-group">
          <label for="task4-input2">Enter a second number:</label>
          <input type="text" id="task4-input2" value="0" required />
        </div>
        <select id="task4-select">
          <option value="add">Add</option>
          <option value="sub">Subtract</option>
          <option value="mul">Multiply</option>
          <option value="div">Divide</option>
          <option value="shiftr">Bit shift right</option>
          <option value="shiftl">Bit shift left</option>
        </select>
        <button type="button" id="task4-calculate">Calculate</button>
        <p id="task4-result">Result: <span id="task4-result-span"></span></p>
      </form>
    </section>

    <section id="taxSection">
      <h1>Task 5</h1>
      <form id="taxForm">
        <div class="form-group">
          <label for="carPrice">Car price ($):</label>
          <input type="number" id="carPrice" name="carPrice" required />
        </div>

        <div class="form-group">
          <button type="button" id="task5-calculate">Calculate tax</button>
        </div>
        <h4>Result:</h4>
        <div id="taxOutput" class="result"></div>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
